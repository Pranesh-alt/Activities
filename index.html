<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="Timer.png">
</head>
<body onload="initTimer()">
    <div class="wrapper">
        <h1 class="heading">I'M COMING SOON!</h1>
        <div class="timer">
            <div class="sub_timer">
                <h1 id="day" class="digit">00</h1>
                <p class="digit_name">Days</p>
            </div>
            <div class="sub_timer">
                <h1 id="hour" class="digit">00</h1>
                <p class="digit_name">Hours</p>
            </div>
            <div class="sub_timer">
                <h1 id="min" class="digit">00</h1>
                <p class="digit_name">Minutes</p>
            </div>
            <div class="sub_timer">
                <h1 id="sec" class="digit">00</h1>
                <p class="digit_name">Seconds</p>
            </div>
        </div>
        <button id="startButton" class="start-button" onclick="startTimer()">Start</button>
    </div>

    <script>
        var target_mili_sec = new Date("Oct 23, 2024 10:00:50").getTime();
        var interval;

        function initTimer() {
            timer(); // Initialize timer display
        }

        function startTimer() {
            clearInterval(interval); // Clear any existing interval
            interval = setInterval(timer, 1000); // Start the timer
        }

        function timer() {
            var now_mili_sec = new Date().getTime();
            var remaining_sec = Math.floor((target_mili_sec - now_mili_sec) / 1000);

            if (remaining_sec < 0) {
                clearInterval(interval);
                document.querySelector("#day").innerHTML = "00";
                document.querySelector("#hour").innerHTML = "00";
                document.querySelector("#min").innerHTML = "00";
                document.querySelector("#sec").innerHTML = "00";
                return; // Stop the timer when it reaches zero
            }

            var day = Math.floor(remaining_sec / (3600 * 24));
            var hour = Math.floor((remaining_sec % (3600 * 24)) / 3600);
            var min = Math.floor((remaining_sec % 3600) / 60);
            var sec = Math.floor((remaining_sec % 60));

            document.querySelector("#day").innerHTML = day.toString().padStart(2, '0');
            document.querySelector("#hour").innerHTML = hour.toString().padStart(2, '0');
            document.querySelector("#min").innerHTML = min.toString().padStart(2, '0');
            document.querySelector("#sec").innerHTML = sec.toString().padStart(2, '0');
        }
    </script>
</body>
</html>
